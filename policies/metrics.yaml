metrics_definition:
  code:
    - target: "Test Coverage"
      threshold: ">= 80%"
      measurement: "npm run test:coverage"
    - target: "Lint Errors"
      threshold: "0"
      measurement: "npm run lint"
  documentation:
    - target: "Broken Links"
      threshold: "0"
      measurement: "markdown-link-check"
    - target: "Structure Completeness"
      threshold: "100%"
      items: ["Role", "Responsibilities", "Input Contract", "Output Contract"]
  performance:
    - target: "Mode Response Consistency"
      threshold: "Strict adherence to Output Contract"
